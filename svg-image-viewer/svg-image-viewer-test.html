<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Image Viewer Test Page</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: system-ui, -apple-system, sans-serif;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      
      h1 {
        margin-bottom: 20px;
      }
      
      .controls {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      
      .button-group {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }
      
      button {
        padding: 8px 12px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3a80d2;
      }
      
      button.active {
        background-color: #2c6baf;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
      }
      
      .viewer-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        height: 500px;
      }
      
      
      .log-container {
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        margin-top: 20px;
        height: 200px;
        overflow-y: auto;
        font-family: monospace;
        white-space: pre-wrap;
      }
      
      .log-entry {
        margin-bottom: 4px;
        padding-bottom: 4px;
        border-bottom: 1px solid #eee;
      }
      
      .event-type {
        font-weight: bold;
        color: #2c6baf;
      }
      
      svg-image-viewer svg {
        cursor: grab;
      }
      
      svg-image-viewer svg.dragging {
        cursor: grabbing;
      }
      
      svg-image-viewer svg.pan-disabled {
        cursor: default;
      }
      
      .status {
        font-weight: bold;
        margin-top: 10px;
        padding: 10px;
        background-color: #e8f4ff;
        border-radius: 4px;
      }
    </style>
    <link rel="stylesheet" href="svg-image-viewer.css">
  </head>
  <body>
    <h1>SVG Image Viewer Component Test</h1>
    
    <div class="controls">
      <div class="button-group">
        <button id="enable-pan" class="active">Enable Panning</button>
        <button id="disable-pan">Disable Panning</button>
        <button id="force-stop">Force Stop Dragging</button>
        <button id="clear-log">Clear Log</button>
      </div>
      
      <div class="status">
        Current state: <span id="current-state">Panning enabled</span>
      </div>
    </div>
    
    <div class="viewer-container">
      <svg-image-viewer id="viewer1" src="sample.jpg"></svg-image-viewer>
      <svg-image-viewer id="viewer2" src="sample.jpg"></svg-image-viewer>
    </div>
    
    <div class="log-container" id="log-container">
      <div class="log-entry">Event log will appear here...</div>
    </div>
    
    <script type="module">
      import { SVGImageViewer } from './SvgImageViewer.js';
      
      // Get references to UI elements
      const viewer1 = document.getElementById('viewer1');
      const viewer2 = document.getElementById('viewer2');
      const enablePanButton = document.getElementById('enable-pan');
      const disablePanButton = document.getElementById('disable-pan');
      const forceStopButton = document.getElementById('force-stop');
      const clearLogButton = document.getElementById('clear-log');
      const logContainer = document.getElementById('log-container');
      const currentState = document.getElementById('current-state');
      
      // Log function
      function log(message, data = null) {
        const entry = document.createElement('div');
        entry.classList.add('log-entry');
        
        const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false });
        let logText = `[${timestamp}] <span class="event-type">${message}</span>`;
        
        if (data) {
          logText += ` ${JSON.stringify(data)}`;
        }
        
        entry.innerHTML = logText;
        logContainer.appendChild(entry);
        logContainer.scrollTop = logContainer.scrollHeight;
      }
      
      // Button event listeners
      enablePanButton.addEventListener('click', () => {
        viewer1.setPanningEnabled(true);
        viewer2.setPanningEnabled(true);
        enablePanButton.classList.add('active');
        disablePanButton.classList.remove('active');
        currentState.textContent = 'Panning enabled';
        log('Panning enabled');
      });
      
      disablePanButton.addEventListener('click', () => {
        viewer1.setPanningEnabled(false);
        viewer2.setPanningEnabled(false);
        disablePanButton.classList.add('active');
        enablePanButton.classList.remove('active');
        currentState.textContent = 'Panning disabled';
        log('Panning disabled');
      });
      
      forceStopButton.addEventListener('click', () => {
        viewer1.stopDragging();
        viewer2.stopDragging();
        log('Force stopped dragging');
      });
      
      clearLogButton.addEventListener('click', () => {
        logContainer.innerHTML = '';
        log('Log cleared');
      });
      
      // Listen to events from the viewers
      viewer1.addEventListener('transform-changed', (e) => {
        log('Viewer 1 transform changed', { 
          scale: e.detail.scale.toFixed(2),
          x: Math.round(e.detail.translate.x),
          y: Math.round(e.detail.translate.y)
        });
      });
      
      viewer1.addEventListener('image-click', (e) => {
        log('Viewer 1 image clicked', { 
          x: e.detail.x,
          y: e.detail.y,
          withinImage: e.detail.withinImage
        });
      });
      
      // Log initial state
      log('Test page loaded');
      
      // Global mouseup handler for debugging
      window.addEventListener('mouseup', () => {
        if (viewer1.isDragging || viewer2.isDragging) {
          log('Global mouseup - drag state:', {
            viewer1Dragging: viewer1.isDragging,
            viewer2Dragging: viewer2.isDragging
          });
        }
      });
    </script>
  </body>
</html>
